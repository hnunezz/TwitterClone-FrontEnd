<main>
  <section>
    <nav>
    <ul>
      <li>
        <svg style="width: 50px;height: 30px;"><use fill= "#FFF" xlink:href="assets/images/svg/twitter-logo.svg#twitter_logo"/></svg>
      </li>
      <li *ngFor="let items of navItems">
        <svg><use [attr.xlink:href]="items.source"/></svg>
        <p>{{items.label}}</p>
      </li>
    </ul>
    <button class="btn-primary btn-xl">
      <p>Tweet</p>
    </button>
  </nav>

  <footer>
    <div>
      <div>
        <img width="40" height="40" src="assets/images/yin-yang.png">
      </div>
      <p>
        <strong>UserName</strong>
        @UserName
      </p>
    </div>

    <div>
      <svg><use fill="#FFF" xlink:href="assets/images/svg/twitter-header/footer/dots.svg#user_dots"/></svg>
    </div>
  </footer>
</section>
</main>
